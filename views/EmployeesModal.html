<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Nota Base</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="../css/main.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <main>
    <div class="modalElectron modal-fixed-footer">
      <div class="modal-content-employees">
        <div class="input-field col s12">
          <div class="employeesContainer" id="showEmployeesList">
            <div class="container loader">
              <div class="row center">
                <div class="col s12">
                  <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-green-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>  
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="btnSalvarNota">Close</a>
      </div>
    </div>
  </main>
</body>
<script>
  require('../src/employeesModal.js');
</script>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/hammer/hammer-min.js"></script>
<script type="text/javascript" src="../node_modules/materialize/materialize.js"></script>

</html>
