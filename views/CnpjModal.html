<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro de CNPJs</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/main.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main>
        <div class="modalElectron modal-fixed-footer">
            <div class="modal-content-employees">
                <div class="col s12 center-align">
                    <div class="row mgTop-30">
                        <div class="input-field col s8 offset-s2">
                            <input id="cnpj" type='number' step=1 data-length="14" class="validate" value="" required />
                            <label id="lblSerie" class="active" for="cnpj">CNPJ</label>
                        </div>
                        <div class="input-field col s8 offset-s2">
                            <input id="empresa" type='text' class="validate" required />
                            <label id="lblNumero" class="active" for="empresa">Empresa</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat disabled" id="btnDescartar">Descartar</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="btnSalvarCnpj">Salvar</a>
            </div>
            <div class="modal-message container">
                <div class="row center">
                    <div class="col s8 chip offset-s2" id="notificacao">

                    </div>
                </div>
            </div>
            <div class="container">
                <div class="col s10 offset-l1">
                    <div class="row" id="listaCnpj">
      
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script>
    require('../src/cnpjModal.js');
</script>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/hammer/hammer-min.js"></script>
<script type="text/javascript" src="../node_modules/materialize/materialize.js"></script>
<script type="text/javascript" src="../src/js/listaCnpjs.js"></script>
</html>
